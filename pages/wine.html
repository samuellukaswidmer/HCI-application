<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine Selection</title>
  <link rel="stylesheet" href="../assets/styles/styles.css" />
</head>
<body>
<div class="header-bar">
  <button class="back-button" onclick="history.back()">Back</button>

  <div class="icons">
    <img src="../assets/images/shopping-cart.svg" class="icon" alt="Cart" />
    <div class="language-dropdown">
      <button class="language-button" onclick="toggleLanguageSelect()">
        <img src="../assets/images/language-symbol.svg" alt="Language" class="icon" />
      </button>
      <select id="language-select" onchange="changeLanguage(this.value)" class="hidden">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </div>
</div>

<h1>Wine Selection</h1>

<div class="menu-list">

  <div class="menu-item">
    <div class="item-header">
      <a href="sauvignon_blanc.html" class="item-name">Sauvignon Blanc (White)</a>
      <span class="item-add">+</span>
    </div>
    <p class="item-description">
      Crisp and refreshing, with citrusy acidity — excellent with seafood like shrimp or paella.
    </p>
  </div>

  <div class="menu-item">
    <div class="item-header">
      <a href="merlot.html" class="item-name">Merlot (Red)</a>
      <span class="item-add">+</span>
    </div>
    <p class="item-description">
      Smooth and fruity with soft tannins — perfect for pasta and tomato-based sauces.
    </p>
  </div>

</div>

<script src="../assets/scripts/language.js"></script>
</body>
</html>
